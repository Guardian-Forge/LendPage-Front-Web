<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="../assets/robo-patrulha-footer.png" type="image/x-icon" />

    <!-- chamando ao arquivo css das fontes -->
    <link rel="stylesheet" href="../css/estilo.css" />

    <!-- chamando para o estilo css -->
    <link rel="stylesheet" href="../css/fonts.css" />
</head>
<body class="body-login">
    <div class="login-container">
        <div class="login-card">
            <h1 class="logo">GuardianForge</h1>
            <p class="subtitle">Te protegendo contra as enchentes</p>
            <form id="login-form" class="login-form" novalidate>
                <input type="email" id="email" placeholder="Email" required />
                <span class="error-message" id="email-error"></span>

                <input type="password" id="senha" placeholder="Senha" required />
                <span class="error-message" id="senha-error"></span>

                <button type="submit">Entrar</button>
                <a href="../../index.html" class="btn-voltar">Voltar para a Home</a>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </form>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
